        <style>
            body {
                background-color: rgb(36, 36, 36);

            }

            }

            .search-container {

            }

                height: 43px;
                width: 70px;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                border: 0px;
            }

            .search-input {
                background-color: rgb(74, 74, 74);
                height: 41px;
                width: 600px;
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
                border: 0px;
                padding-left: 20px;
                font-size: 100%;
                font: 16px "Segoe UI", "Segoe UI Midlevel", sans-serif;
                font-weight: 400;
            }

            .search-input::placeholder {
                color: rgb(206, 206, 206);
            }

            .user-preferences {
                display: flex;
                gap: 20px;
                justify-content: space-between;
                align-items: center;
                color: white;
                font: 16px "Segoe UI", "Segoe UI Midlevel", sans-serif;
            }
